
<div class="row">

    <!-- Blog Entries Column -->
    <div class="col-md-8">

        <h1 class="my-4">
            Check
            <small>The Written Posts</small>

        </h1>

        <!-- Blog Post -->
        <div ng-repeat="Post in WrittenPosts" class="card mb-4">
            <img class="card-img-top post-logo" src="img/zemoga-logo-grey.png" alt="Card image cap">
            <div class="card-body">
                <input type="text" id="post-title" class="form-control form-control-lg mb-4" placeholder="Title" ng-model="Post.title" autocomplete="off" readonly>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="What's on your mind?" rows="3" ng-model="Post.body" readonly></textarea>
            </div>
            <div class="text-center">
                <button type="button" class="btn btn-success" ng-click="Methods.Approve(Post.id)">Approve</button>
                <button type="button" class="btn btn-danger" ng-click="Methods.Reject(Post.id)">Reject</button>
            </div>
            <br />
            <div class="card-footer text-muted">
                Posted by {{ Post.creatorFullName }} on {{Post.createdDate}}
            </div>
        </div>

        <div class="row" ng-style="{ 'display' : (Message == '') ? 'none' : '' }">
            <div class="col-md-12">
                <div ng-class="Alert" role="alert">{{Message}}</div>
            </div>
        </div>

    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

        <!-- Side Widget -->
        <div class="card my-4">
            <h5 class="card-header">Tip</h5>
            <div class="card-body">
                In this section, you can approve or reject posts from any <b>Writer</b>. Please read each post carefully and take a decision.
            </div>
        </div>

    </div>

</div>
