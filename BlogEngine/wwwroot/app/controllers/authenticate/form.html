<div class="row">

    <div class="col-2"></div>

    <div class="col-8">
        <form class="text-center border border-light p-5">

            <p class="h4 mb-4">Login</p>

            <input type="text" id="defaultLoginFormEmail" class="form-control mb-4" placeholder="Username" ng-model="User.Username" autocomplete="off">
            <input type="password" id="defaultLoginFormPassword" class="form-control mb-4" placeholder="Password" ng-model="User.Password" autocomplete="off">

            <div class="d-flex justify-content-around">
                <div>
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="defaultLoginFormRemember">
                        <label class="custom-control-label" for="defaultLoginFormRemember">Remember me</label>
                    </div>
                </div>
                <div>
                    <a href="">Forgot password?</a>
                </div>
            </div>

            <button class="btn btn-info btn-block my-4" ng-click="Methods.Login()">Login</button>
            <p>
                Not a member?
                <a href="">Register</a>
            </p>

        </form>

        <div class="row" ng-style="{ 'display' : (Message == '') ? 'none' : '' }">
            <div class="col-md-12">
                <div ng-class="Alert" role="alert">{{Message}}</div>
            </div>
        </div>

    </div>

    <div class="col-2"></div>

</div>
