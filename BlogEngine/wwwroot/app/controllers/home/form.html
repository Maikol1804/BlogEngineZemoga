
<div class="row">

    <!-- Blog Entries Column -->
    <div class="col-md-8">

        <h1 class="my-4">
            Find
            <small>The Best Post</small>

        </h1>

        <!-- Blog Post -->
        <div ng-repeat="Approved in ApprovedPosts" class="card mb-4">
            <img class="card-img-top post-logo" src="img/zemoga-logo-grey.png" alt="Card image cap">
            <div class="card-body">
                <input type="text" id="post-title" class="form-control form-control-lg mb-2" placeholder="Title" ng-model="Approved.title" autocomplete="off" readonly>
                <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="What's on your mind?" rows="3" ng-model="Approved.body" readonly></textarea>
            </div>
            <div class="card-body card-custom">
                <div ng-repeat="Comment in Approved.comments">
                    <a class="form-control form-control-sm mb-1 a-comment"><b>{{Comment.author}}</b>: {{Comment.body}}</a>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <input type="text" id="post-title" class="form-control form-control-sm" placeholder="Write a comment..." ng-model="Approved.CurrentComment" autocomplete="off">
                    </div>
                    <div class="col-md-2">
                        <button type="button" class="btn btn-block btn-info btn-small" ng-click="Methods.AddComment(Approved)">Add</button>
                    </div>
                </div>
            </div>
            <div class="card-footer text-muted">
                <div class="row">
                    <div class="col-md-10">
                        <small>Posted by {{ Approved.creatorFullName }} on {{Approved.createdDate}}</small>,
                        <small>Approved on {{Approved.approvalDate}}</small>
                    </div>
                    <div ng-if="LoggedInUser.rolCode == rolTypes.EDITOR" class="col-md-2">
                        <button type="button" class="btn btn-block btn-danger btn-small" ng-click="Methods.DeletePost(Approved.id)">Delete</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="row" ng-style="{ 'display' : (Message == '') ? 'none' : '' }">
            <div class="col-md-12">
                <div ng-class="Alert" role="alert">{{Message}}</div>
            </div>
        </div>

    </div>

    <!-- Sidebar Widgets Column -->
    <div class="col-md-4">

        <!-- Side Widget -->
        <div class="card my-4">
            <h5 class="card-header">Tip</h5>
            <div class="card-body">
                In this section you can see posts created by all <b>Writers</b>. Enjoy Blog Engine!
            </div>
        </div>

        <!-- Search Widget -->
        <div class="card my-4">
            <h5 class="card-header">Search</h5>
            <div class="card-body">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search for...">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="button">Go!</button>
                    </span>
                </div>
            </div>
        </div>

    </div>

</div>
